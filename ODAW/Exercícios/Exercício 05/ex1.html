<!DOCTYPE html>
<meta charset="utf-8">

<head>

    <script>

        function validaCPF(){
				if(isValidCPF(document.getElementById('cpf').value))
					alert('CPF VÁLIDO!');
				else
					alert('CPF INVÁLIDO!!');
		}

        function validaMail(){
            if(validateEmail(document.getElementById('mail').value))
                alert('EMAIL VÁLIDO!');
            else
                alert('EMAIL INVÁLIDO!');
        }


        function isValidCPF(cpf) {
            // Validar se é String
            if (typeof cpf !== 'string') return false

            // Tirar formatação
            cpf = cpf.replace(/[^\d]+/g, '')

            // Validar se tem tamanho 11 ou se é uma sequência de digitos repetidos
            if (cpf.length !== 11 || !!cpf.match(/(\d)\1{10}/)) return false

            // String para Array
            cpf = cpf.split('')

            const validator = cpf
                // Pegar os últimos 2 digitos de validação
                .filter((digit, index, array) => index >= array.length - 2 && digit)
                // Transformar digitos em números
                .map( el => +el )

            const toValidate = pop => cpf
                // Pegar Array de items para validar
                .filter((digit, index, array) => index < array.length - pop && digit)
                // Transformar digitos em números
                .map(el => +el)

            const rest = (count, pop) => (toValidate(pop)
                // Calcular Soma dos digitos e multiplicar por 10
                .reduce((soma, el, i) => soma + el * (count - i), 0) * 10)
                // Pegar o resto por 11
                % 11
                // transformar de 10 para 0
                % 10

            return !(rest(10,2) !== validator[0] || rest(11,1) !== validator[1])

        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        </script>

</head>

<body>

    <h1>Validação de CPF e E-Mail</h1>
    <h3>Pesquise algoritmos de validação de CPF e outro tipo escolhido por você (ex. data, e-mail, etc.), teste seu uso com Javascript.</h3>
    <br>
    <hr>

    <div>

        <h2>Validar CPF</h2>
        <input name="cpf" type="text" id="cpf" maxlength="11" />
        <input type="button" name="validar" id="validar" value="Validar CPF" onClick="validaCPF()" />
    </div>
    <br>
    <hr>

    <h2>Validar E-Mail</h2>
        <input name="mail" type="text" id="mail"/>
        <input type="button" name="validarmail" id="validarmail" value="Validar E-mail" onClick="validaMail()" />
    </div>
    <br>
    <hr>


</body>
